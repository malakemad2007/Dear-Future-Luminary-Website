<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Story - Dear Future Luminary</title>
  <meta name="description" content="My Story - A platform to help you start your journey towards an inspiring future">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #ffffff;
      --secondary-bg: #f8f9fa;
      --text-color: #2c3e50;
      --accent-color: #6a3093;
      --accent-light: #a044ff;
      --highlight: #f1c40f;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --nav-bg: #ffffff;
      --footer-bg: #f8f9fa;
      --section-bg: #ffffff;
      --transition-speed: 0.3s;
    }

    [data-theme="elegant"] {
      --primary-bg: #ffffff;
      --secondary-bg: #f5f5f5;
      --text-color: #2c3e50;
      --accent-color: #2e2e2e;
      --accent-light: #4a4a4a;
      --highlight: #d4a017;
    }

    [data-theme="cosmic"] {
      --primary-bg: #ffffff;
      --secondary-bg: #f0f4f8;
      --text-color: #2c3e50;
      --accent-color: #1e3a8a;
      --accent-light: #3b82f6;
      --highlight: #10b981;
    }

    [data-theme="bright"] {
      --primary-bg: #ffffff;
      --secondary-bg: #fef3e7;
      --text-color: #2c3e50;
      --accent-color: #e11d48;
      --accent-light: #fb7185;
      --highlight: #f59e0b;
    }

    [data-theme="vibrant"] {
      --primary-bg: #ffffff;
      --secondary-bg: #f4eaff;
      --text-color: #2c3e50;
      --accent-color: #7c3aed;
      --accent-light: #a78bfa;
      --highlight: #ec4899;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    h1, h2, h3, .logo {
      font-family: 'Playfair Display', serif;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .loader.hidden {
      opacity: 0;
      display: none;
    }

    .loader::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--nav-bg);
      box-shadow: 0 2px 5px var(--card-shadow);
      z-index: 1000;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      color: var(--accent-color);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent-light);
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .dropdown-toggle:hover {
      background: var(--accent-color);
      color: #ffffff;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--nav-bg);
      border-radius: 5px;
      box-shadow: 0 5px 15px var(--card-shadow);
      display: none;
      flex-direction: column;
      padding: 0.5rem;
      min-width: 180px;
      z-index: 1001;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .dropdown-menu a,
    .dropdown-menu .theme-option {
      text-decoration: none;
      color: var(--text-color);
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .dropdown-menu a:hover,
    .dropdown-menu .theme-option:hover {
      background: var(--accent-light);
      color: #ffffff;
    }

    .coming-soon-section {
      margin-top: 80px;
      padding: 4rem 5%;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
      color: #ffffff;
      text-align: center;
      position: relative;
      overflow: hidden;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px - 80px); /* Adjust for navbar and footer */
    }

    .coming-soon-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: 0;
    }

    .coming-soon-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .coming-soon-content h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    .coming-soon-content h1.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .coming-soon-content p {
      font-size: 1.2rem;
      opacity: 0.9;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease 0.2s;
    }

    .coming-soon-content p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
      }

      .coming-soon-content h1 {
        font-size: 3.5rem;
      }

      .coming-soon-content p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.5rem;
      }

      .dropdown-toggle {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .coming-soon-content h1 {
        font-size: 2.5rem;
      }

      .coming-soon-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">Dear Future Luminary</div>
    <div class="nav-menu">
      <div class="dropdown">
        <button class="dropdown-toggle"><i class="fas fa-bars"></i> Menu</button>
        <div class="dropdown-menu">
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
          <a href="teams.html"><i class="fas fa-users"></i> Teams</a>
          <a href="programs.html"><i class="fas fa-cogs"></i> Programs</a>
          <a href="radar.html"><i class="fas fa-bullseye"></i> Opportunity Radar</a>
          <a href="upgrade.html"><i class="fas fa-arrow-up"></i> Resources</a>
          <a href="my-story.html"><i class="fas fa-star"></i> My Story</a>
          <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-toggle"><i class="fas fa-palette"></i> Themes</button>
        <div class="dropdown-menu">
          <div class="theme-option" data-theme="luminary"><i class="fas fa-sun"></i> Luminary</div>
          <div class="theme-option" data-theme="elegant"><i class="fas fa-gem"></i> Elegant</div>
          <div class="theme-option" data-theme="cosmic"><i class="fas fa-star"></i> Cosmic</div>
          <div class="theme-option" data-theme="bright"><i class="fas fa-lightbulb"></i> Bright</div>
          <div class="theme-option" data-theme="vibrant"><i class="fas fa-bolt"></i> Vibrant</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Coming Soon Section -->
  <section class="coming-soon-section" id="comingSoonSection">
    <div class="coming-soon-content">
      <h1>COMING SOON</h1>
      <p>Still cooking! Stay tuned for an inspiring story.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer" id="footer">
    <p>Â© 2025 Dear Future Luminary. All rights reserved.</p>
  </footer>

  <script>
    // Preloader with faster timeout and error handling
    function hideLoader() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.classList.add('hidden');
        document.body.style.overflow = 'auto';
      }
    }

    window.onload = () => {
      try {
        document.fonts.ready.then(hideLoader).catch(() => {
          console.warn('Font loading failed, hiding loader.');
          hideLoader();
        });
      } catch (error) {
        console.warn('Error in font loading:', error);
        hideLoader();
      }
      // Faster timeout (1 second)
      setTimeout(hideLoader, 1000);
    };

    // Theme Selector
    document.querySelectorAll('.theme-option').forEach(option => {
      option.addEventListener('click', () => {
        const theme = option.getAttribute('data-theme');
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      });
    });

    // Load Saved Theme
    const savedTheme = localStorage.getItem('theme') || 'luminary';
    document.body.setAttribute('data-theme', savedTheme);

    // Scroll Animations
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.coming-soon-content h1, .coming-soon-content p').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.9) {
          el.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
